    <script>

    const plusOne = function(digits) {
        for (let i = digits.length - 1; i >= 0; i--) {
            if (digits[i] === 9) {
                digits[i] = 0;
            } else {
                digits[i] ++;
                return digits;
            }
        }
        return [1, ...digits]
    };

    plusOne[1,2,3]
    plusOne[2,9,2,9]
    plusOne[4,3,2,1]

    </script>
