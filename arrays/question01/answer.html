<body>
    Check the console ===>
    <script>
        const removeDuplicates = function(nums) {
            let prev;
            for (let i = 1; i < nums.length; i++) {
                prev = nums[i-1]
                if (nums[i] === prev) {
                    nums.splice(i, 1)
                    i--
                }
            }
        };

        removeDuplicates([1,1,2]);
        removeDuplicates([0,0,1,1,1,2,2,3,3,4])
    </script>
</body>
