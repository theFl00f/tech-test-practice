    <script>
    
    const containsDuplicate = function(nums) {
        let checked = [];
        for (let i = 0; i < nums.length; i++) {
            if (checked.includes(nums[i]) === false) {
                checked.push(nums[i])
            } else {
                return true;
            }
        }
        return false;
    };
    

    containsDuplicate([1,2,3,1])
    containsDuplicate([1,2,3,4])
    containsDuplicate([1,1,1,3,3,4,3,2,4,2])

    </script>
