    <script>
        
    const singleNumber = function(nums) {
        let array = []
        for (let i = 0; i < nums.length; i++){
            if (array.includes(nums[i]) === false) {
                array.push(nums[i])
            } else {
                const index = array.indexOf(nums[i])
                array.splice(index, 1)
            }
        }
        return array;
    };
    
    singleNumber([2,2,1]);
    singleNumber([4,1,2,1,2]);

    </script>
